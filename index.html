<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Função com Alocação de Memória</title>
</head>
<body>
    <h1>Resultado da Função `foo`</h1>
    <div id="output"></div>

    <script>
        function foo(a, b, c) {
            let x = a | 0;
            let y = b | 0;
            let z = c & 15;
            z = (x << y) ^ (x << (y & 0x10ff));
            let r = z ^ 0xf01;
            let s = z ^ 0xf1f;
            return (((a >>> r) << s) >> s);
        }

        let LEN = 100;  // Tamanho da sequência (aumente conforme necessário)
        let results = new Int32Array(LEN); // Alocando um array Typed Array para os resultados
        let outputDiv = document.getElementById("output");

        try {
            // Executando a função foo e armazenando os resultados
            for (let i = 0; i < LEN; i++) {
                results[i] = foo((i & 127), 456, 789);
            }

            // Exibindo os resultados
            outputDiv.innerHTML = "Resultados: <br>" + results.join('<br>');
        } catch (error) {
            outputDiv.innerHTML = "Erro: " + error;
        }
    </script>
</body>
</html>
