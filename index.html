<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Função</title>
</head>
<body>
    <h1>Resultado da Função `foo`</h1>
    <div id="output"></div>

    <script>
        function foo(a, b, c) {
            let x = a | 0;
            let y = b | 0;
            let z = c & 15;
            z = (x << y) ^ (x << (y & 0x10ff));
            let r = z ^ 0xf01;
            let s = z ^ 0xf1f;
            return (((a >>> r) << s) >> s);
        }

        let LEN = 100000000 - 1;  // Tamanho da sequência
        let res = 0;
        let outputDiv = document.getElementById("output");

        try {
            // Executando a função foo para o valor final
            res = foo((LEN & 127), 456, 789);
            
            // Verificando o resultado
            if (res !== -1) throw "Wrong result: " + res;

            // Executando a função foo para cada valor de 0 a LEN
            for (let i = 0; i <= 100; i++) { // Mudei para 100 para não sobrecarregar
                res = foo((i & 127), 456, 789);
            }

            // Se tudo estiver certo
            outputDiv.innerHTML = "Resultado final: " + res;
        } catch (error) {
            outputDiv.innerHTML = "Erro: " + error;
        }
    </script>
</body>
</html>
